<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>Shopping | Register</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">Shopping <span style="color: rgb(69, 69, 185);">logo</span></a>
                <nav>
                    <ul class="sign-info">
                        <li class="sign"><a href="login.html">Sign In</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="card">
                <form id="forming" class="form1">
                    <h2 class="title">Register</h2>
                    <p class="fp">I have an account! <a href="login.html">Sign in</a></p>
                    <div class="social">
                        <button class="ggl-btn">
                            <img src="img/ggl.png" alt="ggl img">
                            continue with google
                        </button>
                        <button class="f-btn"><b class="f-font">f</b>continue with facebook
                        </button>
                    </div>
                    <p class="or"><span>or</span></p>
                    <div class="email-login">
                        <input type="text" name="first-name" id="first-name" placeholder="Enter name" required>
                        <input type="email" name="email" id="email" placeholder="Enter email" required>
                        <input type="password" name="psw" id="psw" placeholder="Enter password" required>
                        <input type="password" name="rpsw" id="rpsw" placeholder="Enter password again" required>
                        <input type="submit" value="Sign up" id="sign-up">
                        <a href="#"> Forgot password?</a>
                    </div>
                </form>
                <form id="forming2" class="form2">
                    <div class="social">
                        <h2 class="title">Register</h2>
                        <p class="fp">I have an account! <a href="login.html">Sign in</a></p>
                        <button class="ggl-btn">
                            <img src="img/ggl.png" alt="ggl img">
                            continue with google
                        </button>
                        <button class="f-btn"><b class="f-font">f</b>continue with facebook
                        </button>
                    </div>
                    <p class="or2"><span class="sp1"></span><span class="sp2">or</span><span class="sp3"></span></p>
                    <div class="email-login">
                        <input type="text" name="first-name" id="first-name2" placeholder="Enter name" required>
                        <input type="email" name="email" id="email2" placeholder="Enter email" required>
                        <input type="password" name="psw" id="psw2" placeholder="Enter password" required>
                        <input type="password" name="rpsw" id="rpsw2" placeholder="Enter password again" required>
                        <input type="submit" value="Sign up" id="sign-up2">
                        <a href="#"> Forgot password?</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="js/register.js"></script>
</body>
</html>
